<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Tax & Inventory Spreadsheet - Nigeria Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --excel-green: #217346;
            --excel-border: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .spreadsheet-container {
            background: white;
            border: 1px solid var(--excel-border);
            overflow: auto;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        th {
            background: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--excel-border);
            border-right: 1px solid var(--excel-border);
            padding: 8px 12px;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            color: #4b5563;
        }

        td {
            border-bottom: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            padding: 0;
        }

        input,
        select {
            width: 100%;
            height: 100%;
            padding: 8px 12px;
            border: none;
            outline: none;
            background: transparent;
        }

        input:focus {
            background: #ecfdf5;
            box-shadow: inset 0 0 0 2px var(--excel-green);
        }

        .row-index {
            background: #f9fafb;
            width: 40px;
            text-align: center;
            color: #9ca3af;
            font-weight: bold;
            border-right: 2px solid var(--excel-border);
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .sheet-tab {
            cursor: pointer;
            border-bottom: 3px solid transparent;
            padding: 12px 24px;
            font-weight: 600;
            color: #6b7280;
        }

        .sheet-tab.active {
            border-bottom-color: var(--excel-green);
            color: var(--excel-green);
            background: #f0fdf4;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const DB_KEY = 'tax_master_v5';
        const DataService = {
            load: () => {
                const defaults = { products: [], sales: [], expenses: [], restocks: [], business: { name: '', pin: null, cac: '', description: '' } };
                const saved = JSON.parse(localStorage.getItem(DB_KEY)) || {};
                return { ...defaults, ...saved };
            },
            save: (data) => localStorage.setItem(DB_KEY, JSON.stringify(data))
        };

        // --- AUTH ---
        const AuthScreen = ({ onLogin, hasAccount, onSetup }) => {
            const [pin, setPin] = useState('');
            const [name, setName] = useState('');
            const [cac, setCac] = useState('');
            const [desc, setDesc] = useState('');

            return (
                <div className="flex items-center justify-center min-h-screen bg-[#1b4332] p-4">
                    <div className="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg border-t-[12px] border-[#217346]">
                        <div className="text-center mb-10">
                            <div className="w-24 h-24 bg-emerald-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-[#217346] shadow-inner">
                                <svg className="w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m12.892 7.781c.059.39.088.788.088 1.191 0 5.841-4.467 10.583-10 11.162V24"></path></svg>
                            </div>
                            <h1 className="text-4xl font-black text-gray-900 tracking-tight">TAX MASTER</h1>
                            <p className="text-gray-500 mt-2 font-bold uppercase text-xs tracking-widest">Enterprise Ledger Solution</p>
                        </div>

                        <div className="space-y-6">
                            {!hasAccount && (
                                <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4">
                                    <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                        <label className="text-[10px] font-black text-emerald-700 uppercase">Registered Business Name</label>
                                        <input className="w-full bg-transparent p-2 text-lg font-bold outline-none" placeholder="e.g. My Global Ventures" value={name} onChange={e => setName(e.target.value)} />
                                    </div>
                                    <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                        <label className="text-[10px] font-black text-emerald-700 uppercase">CAC Registration Number</label>
                                        <input className="w-full bg-transparent p-2 text-lg font-bold outline-none" placeholder="RC-000000" value={cac} onChange={e => setCac(e.target.value)} />
                                    </div>
                                    <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                        <label className="text-[10px] font-black text-emerald-700 uppercase">Business Description</label>
                                        <input className="w-full bg-transparent p-2 text-lg font-bold outline-none" placeholder="e.g. Retail and Logistics..." value={desc} onChange={e => setDesc(e.target.value)} />
                                    </div>
                                </div>
                            )}

                            <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                <label className="text-[10px] font-black text-emerald-700 uppercase text-center block w-full">{hasAccount ? 'Enter PIN to Unlock' : 'Set 4-Digit Security PIN'}</label>
                                <input
                                    type="password" maxLength="4" value={pin}
                                    onChange={e => setPin(e.target.value)}
                                    className="w-full text-center text-5xl tracking-[1.5rem] p-4 bg-transparent outline-none font-mono transition-all"
                                    placeholder="â€¢â€¢â€¢â€¢"
                                />
                            </div>

                            <button
                                onClick={() => hasAccount ? onLogin(pin) : onSetup({ pin, name, cac, desc })}
                                className="w-full py-6 bg-[#217346] text-white rounded-3xl font-black text-xl hover:bg-[#1b5e3a] active:scale-95 transition-all shadow-xl shadow-green-900/40 uppercase tracking-wider"
                            >
                                {hasAccount ? 'Unlock Database' : 'Initialize Enterprise'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [session, setSession] = useState('auth');
            const [data, setData] = useState(DataService.load());
            const [filter, setFilter] = useState({ type: 'all', value: '' }); // type: all, day, week, month, year

            useEffect(() => {
                if (session === 'app') DataService.save(data);
            }, [data, session]);

            const isDateInRange = (dateStr) => {
                if (filter.type === 'all') return true;
                const date = new Date(dateStr);
                const now = new Date();

                if (filter.type === 'day') {
                    const target = filter.value || now.toISOString().split('T')[0];
                    return dateStr === target;
                }
                if (filter.type === 'month') {
                    const target = filter.value || now.toISOString().slice(0, 7); // YYYY-MM
                    return dateStr.startsWith(target);
                }
                if (filter.type === 'year') {
                    const target = filter.value || now.getFullYear().toString();
                    return dateStr.startsWith(target);
                }
                if (filter.type === 'week') {
                    // Simple week check: within last 7 days from selected date or now
                    const targetDate = filter.value ? new Date(filter.value) : now;
                    const diff = (targetDate - date) / (1000 * 60 * 60 * 24);
                    return diff >= 0 && diff < 7;
                }
                return true;
            };

            const filteredSales = useMemo(() => data.sales.filter(s => isDateInRange(s.date)), [data.sales, filter]);
            const filteredExpenses = useMemo(() => data.expenses.filter(e => isDateInRange(e.date)), [data.expenses, filter]);

            const stats = useMemo(() => {
                const revenue = filteredSales.reduce((sum, s) => sum + (Number(s.price) * Number(s.qty) || 0), 0);
                const cogs = filteredSales.reduce((sum, s) => {
                    const prod = data.products.find(p => p.id == s.productId);
                    return sum + ((Number(prod?.cost) || 0) * (Number(s.qty) || 0));
                }, 0);

                const expenses = filteredExpenses.reduce((sum, e) => sum + (Number(e.amount) || 0), 0);
                const netProfit = revenue - cogs - expenses;

                const lowStockCount = data.products.filter(p => {
                    const totalStock = (Number(p.stock) || 0) + (data.restocks || []).filter(r => r.productId == p.id).reduce((sum, r) => sum + Number(r.qty), 0);
                    const soldQty = data.sales.filter(s => s.productId == p.id).reduce((sum, s) => sum + Number(s.qty), 0);
                    return totalStock > 0 && (soldQty >= 0.8 * totalStock);
                }).length;

                return { revenue, cogs, expenses, netProfit, lowStockCount };
            }, [filteredSales, filteredExpenses, data.products, data.restocks]);

            const getStockMetrics = (productId) => {
                const prod = data.products.find(p => p.id == productId);
                const initial = Number(prod?.stock) || 0;
                const restocked = (data.restocks || []).filter(r => r.productId == productId).reduce((sum, r) => sum + Number(r.qty), 0);
                const total = initial + restocked;
                const soldTotal = data.sales.filter(s => s.productId == productId).reduce((sum, s) => sum + Number(s.qty), 0);
                const soldPeriod = filteredSales.filter(s => s.productId == productId).reduce((sum, s) => sum + Number(s.qty), 0);
                const current = total - soldTotal;
                const isAlert = total > 0 && (soldTotal >= 0.8 * total);
                return { initial, restocked, total, soldTotal, soldPeriod, current, isAlert };
            };

            const handleRestock = (productId, qty) => {
                const amount = Number(qty);
                if (isNaN(amount) || amount <= 0) return;

                const newRestock = {
                    id: Date.now(),
                    productId,
                    qty: amount,
                    date: new Date().toLocaleString()
                };

                setData(prev => ({
                    ...prev,
                    restocks: [...(prev.restocks || []), newRestock]
                }));
            };

            const updateRow = (sheet, id, field, value) => {
                setData(prev => ({
                    ...prev,
                    [sheet]: (prev[sheet] || []).map(row => row.id === id ? { ...row, [field]: value } : row)
                }));
            };

            const addRow = (sheet) => {
                const newRow = sheet === 'products' ? { id: Date.now(), name: '', stock: 0, cost: 0, price: 0 } :
                    sheet === 'sales' ? { id: Date.now(), productId: '', date: new Date().toISOString().split('T')[0], qty: 1, price: 0 } :
                        { id: Date.now(), date: new Date().toISOString().split('T')[0], description: '', category: 'General', amount: 0 };
                setData(prev => ({ ...prev, [sheet]: [...(prev[sheet] || []), newRow] }));
            };

            const deleteRow = (sheet, id) => {
                if (confirm("Delete this row?")) {
                    setData(prev => ({ ...prev, [sheet]: (prev[sheet] || []).filter(r => r.id !== id) }));
                }
            };

            // Rest of the App component continues here...
            // (Note: the previous tool call already inserted the UI part, 
            // I need to ensure the closing tags are correct and the export function is updated)

            if (session === 'auth') return (
                <AuthScreen
                    onLogin={(p) => p === data.business.pin ? setSession('app') : alert("Invalid PIN")}
                    onSetup={(profile) => {
                        setData(d => ({ ...d, business: profile }));
                        setSession('app');
                    }}
                    hasAccount={!!data.business.pin}
                />
            );

            return (
                <div className="flex flex-col h-screen bg-[#f8fafc]">
                    {/* Enterprise Header */}
                    <div className="bg-white border-b border-gray-100 p-8 flex flex-col items-center text-center shadow-sm">
                        <div className="mb-4">
                            <h1 className="text-5xl font-black text-gray-900 uppercase tracking-tighter leading-none mb-2">
                                {data.business.name || 'Enterprise System'}
                            </h1>
                            <div className="flex items-center justify-center gap-4 text-xs font-black text-emerald-700 tracking-[0.2em]">
                                <span className="px-3 py-1 bg-emerald-50 rounded-full border border-emerald-100">
                                    CAC: {data.business.cac || 'N/A'}
                                </span>
                                <span className="w-1 h-1 bg-gray-300 rounded-full"></span>
                                <span className="text-gray-400 font-bold normal-case">
                                    {data.business.description || 'Master Financial Records'}
                                </span>
                            </div>
                        </div>

                        {/* Period Selection Controls */}
                        <div className="flex flex-wrap items-center justify-center gap-4 mt-4 p-2 bg-gray-50 rounded-3xl border border-gray-100">
                            <div className="flex gap-1 p-1 bg-white rounded-2xl shadow-sm">
                                {['all', 'day', 'week', 'month', 'year'].map(type => (
                                    <button
                                        key={type}
                                        onClick={() => setFilter(f => ({ ...f, type }))}
                                        className={`px-6 py-2 rounded-xl text-[10px] font-black transition-all ${filter.type === type ? 'bg-[#217346] text-white shadow-lg' : 'text-gray-400 hover:text-gray-600'}`}
                                    >
                                        {type.toUpperCase()}
                                    </button>
                                ))}
                            </div>

                            {filter.type !== 'all' && (
                                <div className="flex items-center gap-2 animate-in zoom-in-95">
                                    <span className="text-[10px] font-black text-gray-400 uppercase">Select {filter.type}:</span>
                                    <input
                                        type={filter.type === 'month' ? 'month' : filter.type === 'year' ? 'number' : 'date'}
                                        min={filter.type === 'year' ? '2020' : undefined}
                                        max={filter.type === 'year' ? '2030' : undefined}
                                        value={filter.value}
                                        onChange={e => setFilter(f => ({ ...f, value: e.target.value }))}
                                        className="bg-white border border-gray-100 px-4 py-2 rounded-xl text-xs font-bold outline-none focus:ring-2 ring-emerald-500/20"
                                    />
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto">
                        <div className="p-8 max-w-[1600px] mx-auto">
                            {/* Dashboard Stats */}
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-6 mb-12">
                                <AnalyticsCard label="Revenue" value={stats.revenue} sub={filter.type === 'all' ? 'Cumulative' : `${filter.type} View`} color="emerald" isPrice icon="ðŸ’°" />
                                <AnalyticsCard label="Net Profit" value={stats.netProfit} sub="Take Home" color="blue" isPrice icon="ðŸ“ˆ" />
                                <AnalyticsCard label="COGS" value={stats.cogs} sub="Direct Cost" color="amber" isPrice icon="ðŸ“¦" />
                                <AnalyticsCard label="Expenses" value={stats.expenses} sub="Overhead" color="rose" isPrice icon="ðŸ’¸" />
                                <AnalyticsCard label="Low Stock" value={stats.lowStockCount} sub="Alerts" color="orange" isPrice={false} icon="âš ï¸" />
                            </div>

                            <div className="flex justify-end gap-3 mb-8">
                                <button onClick={() => setSession('auth')} className="px-6 py-3 bg-white border border-gray-100 text-gray-600 font-bold rounded-2xl hover:bg-gray-50 transition-colors shadow-sm flex items-center gap-2">
                                    <span>ðŸ”’</span> LOCK SYSTEM
                                </button>
                                <button onClick={() => exportToExcel(data, stats, filteredSales, filteredExpenses, filter)} className="px-8 py-3 bg-[#217346] text-white font-black rounded-2xl shadow-xl shadow-green-900/20 hover:bg-[#1b5e3a] transition-all flex items-center gap-2">
                                    <span>ðŸ“Š</span> EXPORT AS EXCEL
                                </button>
                            </div>

                            {/* Inventory Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-emerald-100 text-emerald-700 rounded-lg text-xs">01</span>
                                        MASTER INVENTORY SHEET
                                    </h3>
                                    <button onClick={() => addRow('products')} className="px-4 py-2 bg-emerald-600 text-white text-xs font-bold rounded-lg hover:bg-emerald-700">+ NEW ITEM</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="text-left">Product / Item Name</th>
                                                <th className="w-24 text-right">Initial</th>
                                                <th className="w-32 text-center bg-emerald-50 text-emerald-800">Restock (+)</th>
                                                <th className="w-24 text-right">Total</th>
                                                <th className="w-24 text-right">Sold</th>
                                                <th className="w-32 text-right">Current</th>
                                                <th className="w-40 text-right font-black">Valuation (Cost)</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(data.products || []).map((p, idx) => {
                                                const m = getStockMetrics(p.id);
                                                return (
                                                    <tr key={p.id} className="hover:bg-emerald-50/30 group">
                                                        <td className="row-index">{idx + 1}</td>
                                                        <td><input value={p.name} onChange={e => updateRow('products', p.id, 'name', e.target.value)} placeholder="Item Description..." /></td>
                                                        <td><input type="number" className="text-right" value={p.stock} onChange={e => updateRow('products', p.id, 'stock', e.target.value)} /></td>
                                                        <td className="bg-emerald-50/50">
                                                            <input
                                                                type="number"
                                                                placeholder="Add Qty"
                                                                className="text-center font-black text-emerald-700 placeholder:text-emerald-300"
                                                                onKeyDown={e => {
                                                                    if (e.key === 'Enter') {
                                                                        handleRestock(p.id, e.target.value);
                                                                        e.target.value = '';
                                                                    }
                                                                }}
                                                            />
                                                        </td>
                                                        <td className="text-right font-bold text-gray-500 p-2">{m.total}</td>
                                                        <td className="text-right font-bold text-emerald-600 p-2">
                                                            {m.soldPeriod}
                                                            {filter.type !== 'all' && <span className="block text-[8px] text-gray-400">Total: {m.soldTotal}</span>}
                                                        </td>
                                                        <td className={`text-right font-black p-2 ${m.isAlert ? 'text-red-500 bg-red-50' : 'text-emerald-800'}`}>
                                                            {m.current}
                                                            {m.isAlert && <span className="block text-[8px] uppercase tracking-tighter">Low Stock (80% Sold)</span>}
                                                        </td>
                                                        <td className="p-2 text-right font-bold text-gray-400">â‚¦{(m.current * (Number(p.cost) || 0)).toLocaleString()}</td>
                                                        <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('products', p.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Sales Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-blue-100 text-blue-700 rounded-lg text-xs">02</span>
                                        DAILY SALES JOURNAL
                                    </h3>
                                    <button onClick={() => addRow('sales')} className="px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-lg hover:bg-blue-700">+ LOG SALE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="text-left">Sold Item</th>
                                                <th className="w-32 text-right">Sold Qty</th>
                                                <th className="w-40 text-right">Sold Price (â‚¦)</th>
                                                <th className="w-40 text-right">Gross Total</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(filteredSales || []).map((s, idx) => (
                                                <tr key={s.id} className="hover:bg-blue-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={s.date} onChange={e => updateRow('sales', s.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={s.productId} onChange={e => {
                                                            const p = data.products.find(prod => prod.id == e.target.value);
                                                            setData(prev => ({
                                                                ...prev,
                                                                sales: (prev.sales || []).map(row => row.id === s.id ? { ...row, productId: e.target.value, price: p?.price || 0 } : row)
                                                            }));
                                                        }}>
                                                            <option value="">Select Product...</option>
                                                            {data.products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                                        </select>
                                                    </td>
                                                    <td><input type="number" className="text-right font-bold" value={s.qty} onChange={e => updateRow('sales', s.id, 'qty', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right" value={s.price} onChange={e => updateRow('sales', s.id, 'price', e.target.value)} /></td>
                                                    <td className="p-2 text-right font-black text-emerald-600">â‚¦{(s.qty * s.price).toLocaleString()}</td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('sales', s.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Expenses Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-rose-100 text-rose-700 rounded-lg text-xs">03</span>
                                        BUSINESS EXPENSE LEDGER
                                    </h3>
                                    <button onClick={() => addRow('expenses')} className="px-4 py-2 bg-rose-600 text-white text-xs font-bold rounded-lg hover:bg-rose-700">+ LOG EXPENSE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="w-48 text-left">Category</th>
                                                <th className="text-left">Memo / Reason</th>
                                                <th className="w-48 text-right">Expense Amount (â‚¦)</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(filteredExpenses || []).map((exp, idx) => (
                                                <tr key={exp.id} className="hover:bg-rose-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={exp.date} onChange={e => updateRow('expenses', exp.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={exp.category} onChange={e => updateRow('expenses', exp.id, 'category', e.target.value)}>
                                                            <option>Rent & Lease</option><option>Utilities</option><option>Transport</option><option>Salaries</option><option>Taxes</option><option>Equipment</option><option>Other</option>
                                                        </select>
                                                    </td>
                                                    <td><input value={exp.description} onChange={e => updateRow('expenses', exp.id, 'description', e.target.value)} placeholder="Expense Purpose..." /></td>
                                                    <td><input type="number" className="text-right text-rose-600 font-bold" value={exp.amount} onChange={e => updateRow('expenses', exp.id, 'amount', e.target.value)} /></td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('expenses', exp.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* Footer Utility */}
                    <div className="bg-white border-t p-2 flex justify-between items-center text-[10px] uppercase font-black tracking-widest text-gray-400 shadow-inner px-6 shrink-0">
                        <div>Nigeria Master Tax Spreadsheet &bull; RC Edition</div>
                        <div className="flex gap-4">
                            <span>Ready</span>
                            <span className="text-green-500">Auto-Saving Connected</span>
                        </div>
                    </div>
                </div>
            );
        };

        const AnalyticsCard = ({ label, value, sub, color, isPrice = true, icon }) => (
            <div className={`bg-white p-6 rounded-[2rem] border border-gray-100 stat-card flex flex-col h-full`}>
                <div className="flex justify-between items-start mb-4">
                    <div className={`w-12 h-12 bg-${color}-50 text-${color}-600 rounded-2xl flex items-center justify-center text-2xl`}>{icon}</div>
                    <div className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">{sub}</div>
                </div>
                <div className="mt-auto">
                    <div className="text-sm font-bold text-gray-500 uppercase tracking-tight mb-1">{label}</div>
                    <div className={`text-3xl font-black text-gray-900 font-mono`}>
                        {isPrice ? 'â‚¦' : ''}{Number(value).toLocaleString()}
                    </div>
                </div>
            </div>
        );

        const exportToExcel = (data, stats, sales, expenses, filter) => {
            const wb = XLSX.utils.book_new();
            const periodLabel = filter.type === 'all' ? 'All Time' : `${filter.type.toUpperCase()}: ${filter.value || 'Current'}`;

            // 1. Executive Summary Sheet
            const summaryData = [
                ["Enterprise Report", data.business.name || "Tax Master Nigeria"],
                ["CAC Registration", data.business.cac || "N/A"],
                ["Description", data.business.description || ""],
                ["Report Period", periodLabel],
                ["------------------", "------------------"],
                ["Total Revenue", stats.revenue],
                ["Total COGS", stats.cogs],
                ["Total Expenses", stats.expenses],
                ["Net Profit", stats.netProfit],
                ["Generated At", new Date().toLocaleString()]
            ];
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(summaryData), "Enterprise Summary");

            // 2. Inventory Sheet (Full)
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.products || []), "Master Inventory");

            // 3. Filtered Sales Sheet
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(sales || []), `Sales (${filter.type})`);

            // 4. Filtered Expenses Sheet
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(expenses || []), `Expenses (${filter.type})`);

            // 5. Restock History Sheet
            const restockSheetData = (data.restocks || []).map(r => {
                const p = data.products.find(prod => prod.id == r.productId);
                return {
                    "Date & Time": r.date,
                    "Product Name": p?.name || "Unknown",
                    "Quantity Added": r.qty
                };
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(restockSheetData), "Restock History");

            XLSX.writeFile(wb, `${data.business.name || 'TaxMaster'}_Report_${new Date().toISOString().slice(0, 10)}.xlsx`);
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
