<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Tax & Inventory Spreadsheet - Nigeria Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --excel-green: #217346;
            --excel-border: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .spreadsheet-container {
            background: white;
            border: 1px solid var(--excel-border);
            overflow: auto;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        th {
            background: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--excel-border);
            border-right: 1px solid var(--excel-border);
            padding: 8px 12px;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            color: #4b5563;
        }

        td {
            border-bottom: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            padding: 0;
        }

        input,
        select {
            width: 100%;
            height: 100%;
            padding: 8px 12px;
            border: none;
            outline: none;
            background: transparent;
        }

        input:focus {
            background: #ecfdf5;
            box-shadow: inset 0 0 0 2px var(--excel-green);
        }

        .row-index {
            background: #f9fafb;
            width: 40px;
            text-align: center;
            color: #9ca3af;
            font-weight: bold;
            border-right: 2px solid var(--excel-border);
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .sheet-tab {
            cursor: pointer;
            border-bottom: 3px solid transparent;
            padding: 12px 24px;
            font-weight: 600;
            color: #6b7280;
        }

        .sheet-tab.active {
            border-bottom-color: var(--excel-green);
            color: var(--excel-green);
            background: #f0fdf4;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const DB_KEY = 'tax_master_v5';
        const DataService = {
            load: () => JSON.parse(localStorage.getItem(DB_KEY)) || { products: [], sales: [], expenses: [], business: { name: '', pin: null } },
            save: (data) => localStorage.setItem(DB_KEY, JSON.stringify(data))
        };

        // --- AUTH ---
        const AuthScreen = ({ onLogin, hasAccount, onSetup }) => {
            const [pin, setPin] = useState('');
            return (
                <div className="flex items-center justify-center h-full bg-[#1b4332]">
                    <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md m-4 border-t-8 border-[#217346]">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-[#f0fdf4] rounded-2xl flex items-center justify-center mx-auto mb-4 text-[#217346]">
                                <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m12.892 7.781c.059.39.088.788.088 1.191 0 5.841-4.467 10.583-10 11.162V24"></path></svg>
                            </div>
                            <h1 className="text-3xl font-black text-gray-800">Tax Master</h1>
                            <p className="text-gray-500 mt-2">Nigeria's Premier Inventory Spreadsheet</p>
                        </div>
                        <div className="space-y-6">
                            <input
                                type="password" maxLength="4" value={pin}
                                onChange={e => setPin(e.target.value)}
                                className="w-full text-center text-5xl tracking-[1rem] p-6 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-[#217346] outline-none font-mono transition-all"
                                placeholder="â€¢â€¢â€¢â€¢"
                            />
                            <button
                                onClick={() => hasAccount ? onLogin(pin) : onSetup(pin)}
                                className="w-full py-5 bg-[#217346] text-white rounded-2xl font-black text-xl hover:bg-[#1b5e3a] transform active:scale-95 transition-all shadow-xl shadow-green-900/20"
                            >
                                {hasAccount ? 'UNLOCK ACCOUNT' : 'INITIALIZE SYSTEM'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [session, setSession] = useState('auth');
            const [activeTab, setActiveTab] = useState('inventory');
            const [data, setData] = useState(DataService.load());

            useEffect(() => {
                if (session === 'app') DataService.save(data);
            }, [data, session]);

            const stats = useMemo(() => {
                const revenue = data.sales.reduce((sum, s) => sum + (Number(s.price) * Number(s.qty) || 0), 0);
                const cogs = data.sales.reduce((sum, s) => {
                    const prod = data.products.find(p => p.id === s.productId);
                    return sum + ((Number(prod?.cost) || Number(s.cost) || 0) * Number(s.qty));
                }, 0);
                const expenses = data.expenses.reduce((sum, e) => sum + (Number(e.amount) || 0), 0);
                const netProfit = revenue - cogs - expenses;
                return { revenue, cogs, expenses, netProfit, lowStock: data.products.filter(p => Number(p.stock) < 10).length };
            }, [data]);

            const updateRow = (sheet, id, field, value) => {
                setData(prev => ({
                    ...prev,
                    [sheet]: prev[sheet].map(row => row.id === id ? { ...row, [field]: value } : row)
                }));
            };

            const addRow = (sheet) => {
                const newRow = sheet === 'products' ? { id: Date.now(), name: '', stock: 0, cost: 0, price: 0 } :
                    sheet === 'sales' ? { id: Date.now(), productId: '', date: new Date().toISOString().split('T')[0], qty: 1, price: 0 } :
                        { id: Date.now(), date: new Date().toISOString().split('T')[0], description: '', category: 'General', amount: 0 };
                setData(prev => ({ ...prev, [sheet]: [...prev[sheet], newRow] }));
            };

            const deleteRow = (sheet, id) => {
                if (confirm("Delete this row?")) {
                    setData(prev => ({ ...prev, [sheet]: prev[sheet].filter(r => r.id !== id) }));
                }
            };

            if (session === 'auth') return <AuthScreen onLogin={(p) => p === data.business.pin ? setSession('app') : alert("Invalid PIN")} onSetup={(p) => { setData(d => ({ ...d, business: { ...d.business, pin: p } })); setSession('app'); }} hasAccount={!!data.business.pin} />;

            return (
                <div className="flex flex-col h-full">
                    {/* Dashboard Header */}
                    <div className="glass-header p-6 flex flex-col md:flex-row gap-6 items-center shrink-0">
                        <div className="flex-1 w-full grid grid-cols-2 md:grid-cols-5 gap-4">
                            <AnalyticsCard label="Revenue" value={stats.revenue} sub="Top Line" color="emerald" isPrice icon="ðŸ’°" />
                            <AnalyticsCard label="Net Profit" value={stats.netProfit} sub="Take Home" color="blue" isPrice icon="ðŸ“ˆ" />
                            <AnalyticsCard label="COGS" value={stats.cogs} sub="Stock Cost" color="amber" isPrice icon="ðŸ“¦" />
                            <AnalyticsCard label="Expenses" value={stats.expenses} sub="Overhead" color="rose" isPrice icon="ðŸ’¸" />
                            <AnalyticsCard label="Low Stock" value={stats.lowStock} sub="Alerts" color="orange" isPrice={false} icon="âš ï¸" />
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setSession('auth')} className="p-3 bg-gray-100 rounded-xl hover:bg-gray-200 transition-colors" title="Lock System">ðŸ”’</button>
                            <button onClick={() => exportToExcel(data, stats)} className="px-6 py-3 bg-[#217346] text-white font-bold rounded-xl shadow-lg hover:bg-[#1b5e3a] transition-all">Export Excel</button>
                        </div>
                    </div>

                    {/* Main Content: Stacked Master Sheets */}
                    <div className="flex-1 overflow-y-auto bg-gray-50 pb-20">
                        {/* Analytics Summary Dashboard */}
                        <div className="p-8 max-w-7xl mx-auto">
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="text-2xl font-black text-gray-800 uppercase tracking-tight flex items-center gap-3">
                                    <span className="w-2 h-8 bg-[#217346] rounded-full"></span>
                                    Business Intelligence Dashboard
                                </h2>
                                <div className="text-xs font-bold text-gray-400">REAL-TIME DATA PROCESSING ACTIVE</div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                <AnalyticsCard label="Operating Revenue" value={stats.revenue} sub="Total Gross Sales" color="emerald" icon="ðŸ’°" />
                                <AnalyticsCard label="Direct COGS" value={stats.cogs} sub="Cost of Inventory Sold" color="amber" icon="ðŸ“¦" />
                                <AnalyticsCard label="Operating Expenses" value={stats.expenses} sub="Logistics, Wage, Tax" color="rose" icon="ðŸ’¸" />
                                <AnalyticsCard label="Estimated Net Profit" value={stats.netProfit} sub="After All Deductions" color="blue" icon="ðŸ“Š" />
                            </div>

                            {/* Inventory Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-emerald-100 text-emerald-700 rounded-lg text-xs">01</span>
                                        MASTER INVENTORY SHEET
                                    </h3>
                                    <button onClick={() => addRow('products')} className="px-4 py-2 bg-emerald-600 text-white text-xs font-bold rounded-lg hover:bg-emerald-700">+ NEW ITEM</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="text-left">Product / Item Name</th>
                                                <th className="w-32 text-right">Physical Stock</th>
                                                <th className="w-40 text-right">Cost (â‚¦)</th>
                                                <th className="w-40 text-right">Retail (â‚¦)</th>
                                                <th className="w-40 text-right">Total Asset Value</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {data.products.map((p, idx) => (
                                                <tr key={p.id} className="hover:bg-emerald-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input value={p.name} onChange={e => updateRow('products', p.id, 'name', e.target.value)} placeholder="Item Description..." /></td>
                                                    <td><input type="number" className="text-right" value={p.stock} onChange={e => updateRow('products', p.id, 'stock', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right" value={p.cost} onChange={e => updateRow('products', p.id, 'cost', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right" value={p.price} onChange={e => updateRow('products', p.id, 'price', e.target.value)} /></td>
                                                    <td className="p-2 text-right font-bold text-gray-400">â‚¦{(p.stock * p.price).toLocaleString()}</td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('products', p.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                </tr>
                                            ))}
                                            {data.products.length === 0 && <tr><td colSpan="7" className="p-8 text-center text-gray-300 italic">Inventory is empty. Add items above to start tracking.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Sales Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-blue-100 text-blue-700 rounded-lg text-xs">02</span>
                                        DAILY SALES JOURNAL
                                    </h3>
                                    <button onClick={() => addRow('sales')} className="px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-lg hover:bg-blue-700">+ LOG SALE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="text-left">Sold Item</th>
                                                <th className="w-32 text-right">Sold Qty</th>
                                                <th className="w-40 text-right">Sold Price (â‚¦)</th>
                                                <th className="w-40 text-right">Gross Total</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {data.sales.map((s, idx) => (
                                                <tr key={s.id} className="hover:bg-blue-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={s.date} onChange={e => updateRow('sales', s.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={s.productId} onChange={e => {
                                                            const p = data.products.find(prod => prod.id == e.target.value);
                                                            setData(prev => ({ ...prev, sales: prev.sales.map(row => row.id === s.id ? { ...row, productId: e.target.value, price: p?.price || 0 } : row) }));
                                                        }}>
                                                            <option value="">Select Product...</option>
                                                            {data.products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                                        </select>
                                                    </td>
                                                    <td><input type="number" className="text-right font-bold" value={s.qty} onChange={e => updateRow('sales', s.id, 'qty', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right" value={s.price} onChange={e => updateRow('sales', s.id, 'price', e.target.value)} /></td>
                                                    <td className="p-2 text-right font-black text-emerald-600">â‚¦{(s.qty * s.price).toLocaleString()}</td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('sales', s.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                </tr>
                                            ))}
                                            {data.sales.length === 0 && <tr><td colSpan="7" className="p-8 text-center text-gray-300 italic">No sales recorded. Log transactions to see analytics.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Expenses Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-rose-100 text-rose-700 rounded-lg text-xs">03</span>
                                        BUSINESS EXPENSE LEDGER
                                    </h3>
                                    <button onClick={() => addRow('expenses')} className="px-4 py-2 bg-rose-600 text-white text-xs font-bold rounded-lg hover:bg-rose-700">+ LOG EXPENSE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="w-48 text-left">Category</th>
                                                <th className="text-left">Memo / Reason</th>
                                                <th className="w-48 text-right">Expense Amount (â‚¦)</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {data.expenses.map((e, idx) => (
                                                <tr key={e.id} className="hover:bg-rose-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={e.date} onChange={e => updateRow('expenses', e.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={e.category} onChange={e => updateRow('expenses', e.id, 'category', e.target.value)}>
                                                            <option>Rent & Lease</option><option>Utilities</option><option>Transport</option><option>Salaries</option><option>Taxes</option><option>Equipment</option><option>Other</option>
                                                        </select>
                                                    </td>
                                                    <td><input value={e.description} onChange={e => updateRow('expenses', e.id, 'description', e.target.value)} placeholder="Expense Purpose..." /></td>
                                                    <td><input type="number" className="text-right text-rose-600 font-bold" value={e.amount} onChange={e => updateRow('expenses', e.id, 'amount', e.target.value)} /></td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('expenses', e.id)} className="text-red-400 font-bold">Ã—</button></td>
                                                </tr>
                                            ))}
                                            {data.expenses.length === 0 && <tr><td colSpan="6" className="p-8 text-center text-gray-300 italic">No expenses reported yet.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* Footer Utility */}
                    <div className="bg-white border-t p-2 flex justify-between items-center text-[10px] uppercase font-black tracking-widest text-gray-400 shadow-inner px-6 shrink-0">
                        <div>Nigeria Master Tax Spreadsheet &bull; RC Edition</div>
                        <div className="flex gap-4">
                            <span>Ready</span>
                            <span className="text-green-500">Auto-Saving Connected</span>
                        </div>
                    </div>
                </div>
            );
        };

        const AnalyticsCard = ({ label, value, sub, color, isPrice = true, icon }) => (
            <div className={`bg-white p-6 rounded-[2rem] border border-gray-100 stat-card flex flex-col h-full`}>
                <div className="flex justify-between items-start mb-4">
                    <div className={`w-12 h-12 bg-${color}-50 text-${color}-600 rounded-2xl flex items-center justify-center text-2xl`}>{icon}</div>
                    <div className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">{sub}</div>
                </div>
                <div className="mt-auto">
                    <div className="text-sm font-bold text-gray-500 uppercase tracking-tight mb-1">{label}</div>
                    <div className={`text-3xl font-black text-gray-900 font-mono`}>
                        {isPrice ? 'â‚¦' : ''}{Number(value).toLocaleString()}
                    </div>
                </div>
            </div>
        );

        const exportToExcel = (data, stats) => {
            const wb = XLSX.utils.book_new();

            // Summary
            const summaryData = [
                ["System Summary", "Tax Master Nigeria"],
                ["Total Revenue", stats.revenue],
                ["Net Profit", stats.netProfit],
                ["Total Expenses", stats.expenses],
                ["Generated At", new Date().toLocaleString()]
            ];
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(summaryData), "Dashboard");

            // Sheets
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.products), "Inventory");
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.sales), "Sales");
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.expenses), "Expenses");

            XLSX.writeFile(wb, `Tax_Master_MasterSheet_${new Date().toISOString().slice(0, 10)}.xlsx`);
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
