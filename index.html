    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- FIREBASE CONFIG ---
        // REPLACE WITH YOUR ACTUAL CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "AIzaSyB4tHJ3H_Oj6JjOx1OtfTmRxqsKk2EcN28",
            authDomain: "taxmaster-eb0ad.firebaseapp.com",
            projectId: "taxmaster-eb0ad",
            storageBucket: "taxmaster-eb0ad.firebasestorage.app",
            messagingSenderId: "850128101144",
            appId: "1:850128101144:web:bac6a3329d01a2678d086d",
            measurementId: "G-WLM37CWCX0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const DB_KEY = 'tax_master_v5';
        const DataService = {
            getDocRef: (uid) => db.collection('users').doc(uid),

            loadFromCloud: async (uid) => {
                const doc = await DataService.getDocRef(uid).get();
                if (doc.exists) {
                    return doc.data();
                }
                return null;
            },

            saveToCloud: async (uid, data) => {
                await DataService.getDocRef(uid).set({
                    ...data,
                    lastSynced: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            },

            loadLocal: () => {
                const defaults = { products: [], sales: [], expenses: [], restocks: [], business: { name: '', pin: null, cac: '', description: '' } };
                const saved = JSON.parse(localStorage.getItem(DB_KEY)) || {};
                const merged = { ...defaults, ...saved };
                merged.sales = (merged.sales || []).map(s => {
                    if (s.cost !== undefined) return s;
                    const p = merged.products.find(prod => prod.id == s.productId);
                    return { ...s, cost: p?.cost || 0 };
                });
                return merged;
            },
            saveLocal: (data) => localStorage.setItem(DB_KEY, JSON.stringify(data))
        };

        // --- AUTH ---
        const AuthScreen = ({ user }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [cac, setCac] = useState('');
            const [desc, setDesc] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [vSent, setVSent] = useState(false);

            useEffect(() => {
                if (window.gsap) {
                    gsap.from(".auth-card", { opacity: 0, y: 30, duration: 1, ease: "expo.out" });
                }
            }, [isLogin, vSent]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        await userCredential.user.sendEmailVerification();
                        setVSent(true);
                        const initialData = {
                            business: { name: name || 'MY ENTERPRISE', cac: cac || '', description: desc || '', pin: '1234' },
                            products: [], sales: [], expenses: [], restocks: []
                        };
                        await DataService.saveToCloud(userCredential.user.uid, initialData);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            if (user && !user.emailVerified || vSent) {
                const handleCheckStatus = async () => {
                    setLoading(true);
                    try {
                        await auth.currentUser.reload();
                        if (auth.currentUser.emailVerified) {
                            window.location.reload();
                        } else {
                            setError("Still not verified. Please check your inbox (and spam folder)!");
                        }
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="flex items-center justify-center min-h-screen bg-[#064e3b] p-4 font-inter">
                        <div className="bg-white/10 backdrop-blur-2xl p-8 md:p-12 rounded-[3rem] shadow-2xl border border-white/20 w-full max-w-lg text-center auth-card">
                            <div className="w-24 h-24 bg-emerald-400/20 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse text-5xl">
                                üìß
                            </div>
                            <h2 className="text-3xl font-black text-white mb-4">Verify Your Business</h2>
                            <p className="text-emerald-100/70 mb-4 font-medium">We sent a verification link to <b>{email || user?.email}</b>.</p>

                            <div className="bg-amber-400/20 border border-amber-400/20 p-4 rounded-2xl mb-8 text-amber-200 text-xs font-bold leading-relaxed">
                                ‚ö†Ô∏è IMPORTANT: If you don't see it, please check your <b>SPAM or JUNK</b> folder and mark as "Not Spam".
                            </div>

                            <button
                                onClick={handleCheckStatus}
                                disabled={loading}
                                className="w-full py-5 bg-emerald-500 text-white rounded-2xl font-black text-lg hover:bg-emerald-400 transition-all shadow-lg mb-4"
                            >
                                {loading ? 'Checking...' : "I'VE VERIFIED &bull; ENTER VAULT"}
                            </button>

                            {error && <p className="text-red-300 text-xs font-bold mb-4">{error}</p>}

                            <button
                                onClick={async () => {
                                    await auth.currentUser?.sendEmailVerification();
                                    alert("New link sent! Check spam if missing.");
                                }}
                                className="text-emerald-300 text-sm font-bold hover:text-white transition-colors"
                            >
                                Resend verification link
                            </button>
                            <button onClick={() => auth.signOut()} className="block mx-auto mt-6 text-emerald-200/50 text-xs font-bold uppercase tracking-widest hover:text-white">Cancel & Logout</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex items-center justify-center min-h-screen bg-[#1b4332] p-4 font-inter">
                    <div className="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg border-t-[12px] border-[#217346] auth-card">
                        <div className="text-center mb-10">
                            <div className="w-24 h-24 bg-emerald-50 rounded-3xl flex items-center justify-center mx-auto mb-6 text-[#217346] shadow-inner">
                                <svg className="w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m12.892 7.781c.059.39.088.788.088 1.191 0 5.841-4.467 10.583-10 11.162V24"></path></svg>
                            </div>
                            <h1 className="text-4xl font-black text-gray-900 tracking-tight text-center">TAX MASTER</h1>
                            <p className="text-gray-500 mt-2 font-bold uppercase text-xs tracking-widest text-center">Cloud Ledger Solution &bull; Elite Edition</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="space-y-4">
                                <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                    <label className="text-[10px] font-black text-emerald-700 uppercase">Email Address</label>
                                    <input
                                        type="email"
                                        className="w-full bg-transparent p-2 text-lg font-bold outline-none"
                                        placeholder="client@example.com"
                                        value={email}
                                        onChange={e => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="p-1 px-4 bg-gray-50 rounded-2xl border border-gray-100">
                                    <label className="text-[10px] font-black text-emerald-700 uppercase">Security Password</label>
                                    <input
                                        type="password"
                                        className="w-full bg-transparent p-2 text-lg font-bold outline-none"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        value={password}
                                        onChange={e => setPassword(e.target.value)}
                                        required
                                    />
                                </div>

                                {!isLogin && (
                                    <div className="pt-4 border-t border-gray-100 space-y-4 animate-in fade-in slide-in-from-top-4">
                                        <div className="p-1 px-4 bg-emerald-50/30 rounded-2xl border border-emerald-100">
                                            <label className="text-[10px] font-black text-emerald-700 uppercase">Business Name</label>
                                            <input
                                                className="w-full bg-transparent p-1 text-base font-bold outline-none"
                                                placeholder="e.g. My Global Ventures"
                                                value={name}
                                                onChange={e => setName(e.target.value)}
                                                required
                                            />
                                        </div>
                                        <div className="p-1 px-4 bg-emerald-50/30 rounded-2xl border border-emerald-100">
                                            <label className="text-[10px] font-black text-emerald-700 uppercase">CAC Number (Optional)</label>
                                            <input
                                                className="w-full bg-transparent p-1 text-base font-bold outline-none"
                                                placeholder="RC-000000"
                                                value={cac}
                                                onChange={e => setCac(e.target.value)}
                                            />
                                        </div>
                                    </div>
                                )}
                            </div>

                            {error && <p className="text-red-500 text-xs font-bold text-center">{error}</p>}

                            <button
                                type="submit"
                                disabled={loading}
                                className="group w-full py-6 bg-[#217346] text-white rounded-3xl font-black text-xl hover:bg-[#1b5e3a] active:scale-95 transition-all shadow-xl shadow-green-900/40 uppercase tracking-wider disabled:opacity-50 overflow-hidden relative"
                            >
                                <span className="relative z-10">{loading ? 'Initializing Enterprise...' : (isLogin ? 'Login to Portal' : 'Create Enterprise Account')}</span>
                                <div className="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                            </button>

                            <button
                                type="button"
                                onClick={() => setIsLogin(!isLogin)}
                                className="w-full text-center text-sm font-bold text-gray-400 hover:text-emerald-700 transition-colors"
                            >
                                {isLogin ? "Don't have an account? Sign Up" : "Already have an account? Log In"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState(DataService.loadLocal());
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [filter, setFilter] = useState({
                type: 'day',
                value: new Date().toISOString().split('T')[0]
            });

            // Auth State Listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        try {
                            const cloudData = await DataService.loadFromCloud(u.uid);
                            if (cloudData) {
                                setData(cloudData);
                            } else {
                                // Default state for brand new users
                                setData({
                                    business: { name: 'NEW ENTERPRISE', cac: '', description: '', pin: '0000' },
                                    products: [], sales: [], expenses: [], restocks: []
                                });
                            }
                        } catch (err) {
                            console.error("Cloud load error:", err);
                        }
                    } else {
                        // Clear state on logout
                        setData(DataService.loadLocal());
                    }
                    setUser(u);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            // Save data to cloud when changed
            useEffect(() => {
                if (user && !loading) {
                    const timer = setTimeout(async () => {
                        setSyncing(true);
                        try {
                            await DataService.saveToCloud(user.uid, data);
                        } catch (err) {
                            console.error("Sync error:", err);
                        } finally {
                            setSyncing(false);
                        }
                    }, 2000); // Debounce saves
                    return () => clearTimeout(timer);
                }
                DataService.saveLocal(data);
            }, [data, user, loading]);

            const isDateInRange = (dateStr) => {
                if (filter.type === 'all') return true;
                if (!dateStr) return false;

                if (filter.type === 'day') {
                    return dateStr === filter.value;
                }

                const date = new Date(dateStr);
                const now = new Date();

                if (filter.type === 'month') {
                    const target = filter.value || now.toISOString().slice(0, 7);
                    return dateStr.startsWith(target);
                }
                if (filter.type === 'year') {
                    const target = filter.value || now.getFullYear().toString();
                    return dateStr.startsWith(target);
                }
                if (filter.type === 'week') {
                    const targetDate = filter.value ? new Date(filter.value) : now;
                    const diff = (targetDate - date) / (1000 * 60 * 60 * 24);
                    return diff >= 0 && diff < 7;
                }
                return true;
            };

            const adjustDate = (days) => {
                if (filter.type !== 'day') return;
                const date = new Date(filter.value);
                date.setDate(date.getDate() + days);
                setFilter(f => ({ ...f, value: date.toISOString().split('T')[0] }));
            };

            const filteredSales = useMemo(() => data.sales.filter(s => isDateInRange(s.date)), [data.sales, filter]);
            const filteredExpenses = useMemo(() => data.expenses.filter(e => isDateInRange(e.date)), [data.expenses, filter]);

            const stats = useMemo(() => {
                const revenue = filteredSales.reduce((sum, s) => sum + (Number(s.price) * Number(s.qty) || 0), 0);
                const cogs = filteredSales.reduce((sum, s) => {
                    // Use snapshotted cost for historical accuracy
                    return sum + ((Number(s.cost) || 0) * (Number(s.qty) || 0));
                }, 0);

                const expenses = filteredExpenses.reduce((sum, e) => sum + (Number(e.amount) || 0), 0);
                const netProfit = revenue - cogs - expenses;

                const lowStockCount = data.products.filter(p => {
                    const totalStock = (Number(p.stock) || 0) + (data.restocks || []).filter(r => r.productId == p.id).reduce((sum, r) => sum + Number(r.qty), 0);
                    const soldQty = data.sales.filter(s => s.productId == p.id).reduce((sum, s) => sum + Number(s.qty), 0);
                    return totalStock > 0 && (soldQty >= 0.8 * totalStock);
                }).length;

                return { revenue, cogs, expenses, netProfit, lowStockCount };
            }, [filteredSales, filteredExpenses, data.products, data.restocks]);

            const getStockMetrics = (productId) => {
                const prod = data.products.find(p => p.id == productId);
                const restocked = (data.restocks || []).filter(r => r.productId == productId).reduce((sum, r) => sum + Number(r.qty), 0);
                const total = restocked; // Simplified: only restocks count
                const soldTotal = data.sales.filter(s => s.productId == productId).reduce((sum, s) => sum + Number(s.qty), 0);
                const soldPeriod = filteredSales.filter(s => s.productId == productId).reduce((sum, s) => sum + Number(s.qty), 0);
                const current = total - soldTotal;
                const isAlert = total > 0 && (soldTotal >= 0.8 * total);
                return { restocked, total, soldTotal, soldPeriod, current, isAlert };
            };

            const handleRestock = (productId, qty) => {
                const amount = Number(qty);
                if (isNaN(amount) || amount <= 0) return;

                const newRestock = {
                    id: Date.now(),
                    productId,
                    qty: amount,
                    date: new Date().toLocaleString()
                };

                setData(prev => ({
                    ...prev,
                    restocks: [...(prev.restocks || []), newRestock]
                }));
            };

            const updateRow = (sheet, id, field, value) => {
                setData(prev => ({
                    ...prev,
                    [sheet]: (prev[sheet] || []).map(row => row.id === id ? { ...row, [field]: value } : row)
                }));
            };

            const addRow = (sheet) => {
                const newRow = sheet === 'products' ? { id: Date.now(), name: '', cost: 0, price: 0 } :
                    sheet === 'sales' ? { id: Date.now(), productId: '', date: new Date().toISOString().split('T')[0], qty: 1, price: 0, cost: 0 } :
                        { id: Date.now(), date: new Date().toISOString().split('T')[0], description: '', category: 'General', amount: 0 };
                setData(prev => ({ ...prev, [sheet]: [...(prev[sheet] || []), newRow] }));
            };

            const deleteRow = (sheet, id) => {
                if (confirm("Delete this row?")) {
                    setData(prev => ({ ...prev, [sheet]: (prev[sheet] || []).filter(r => r.id !== id) }));
                }
            };

            if (loading) return (
                <div className="flex items-center justify-center min-h-screen bg-emerald-950">
                    <div className="flex flex-col items-center">
                        <div className="w-16 h-16 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                        <div className="text-emerald-400 font-black text-xl tracking-widest animate-pulse">ESTABLISHING VAULT...</div>
                    </div>
                </div>
            );

            if (!user || (user && !user.emailVerified)) return <AuthScreen user={user} />;

            // Page Entrance Animations
            useEffect(() => {
                if (window.gsap) {
                    gsap.from(".fade-in-up", {
                        opacity: 0, y: 20, stagger: 0.1, duration: 0.8, ease: "power2.out"
                    });
                }
            }, []);

            return (
                <div className="flex flex-col h-screen bg-[#f8fafc]">
                    {/* Enterprise Header */}
                    <div className="bg-transparent border-b border-gray-100/50 p-8 flex flex-col items-center text-center">
                        <div className="mb-4 space-y-2 w-full max-w-2xl">
                            <input
                                value={data.business.name}
                                onChange={e => setData(d => ({ ...d, business: { ...d.business, name: e.target.value } }))}
                                className="text-5xl font-black text-gray-900 uppercase tracking-tighter leading-none mb-2 text-center bg-transparent hover:bg-white/50 rounded-xl transition-all outline-none"
                                placeholder="ENTERPRISE NAME"
                            />
                            <div className="flex flex-col items-center gap-2">
                                <div className="flex items-center justify-center gap-2">
                                    <span className="text-[10px] font-black text-emerald-700 uppercase tracking-widest px-3 py-1 bg-emerald-50/80 rounded-full border border-emerald-100">CAC RECORD:</span>
                                    <input
                                        value={data.business.cac}
                                        onChange={e => setData(d => ({ ...d, business: { ...d.business, cac: e.target.value } }))}
                                        className="text-xs font-black text-emerald-800 bg-transparent hover:bg-white/50 rounded-lg px-2 py-1 outline-none w-32 border-b border-dotted border-emerald-300"
                                        placeholder="RC-XXXXXX"
                                    />
                                </div>
                                <input
                                    value={data.business.description}
                                    onChange={e => setData(d => ({ ...d, business: { ...d.business, description: e.target.value } }))}
                                    className="text-gray-400 font-bold text-center bg-transparent hover:bg-white/50 rounded-lg px-4 py-1 outline-none w-full max-w-md italic text-sm"
                                    placeholder="Add a short business description..."
                                />
                            </div>
                        </div>

                        {/* Period Selection Controls */}
                        <div className="flex flex-wrap items-center justify-center gap-4 mt-6 p-2 bg-white/60 backdrop-blur-md rounded-3xl border border-white/40 shadow-xl shadow-gray-200/50">
                            <div className="flex gap-1 p-1 bg-white/80 rounded-2xl">
                                {['all', 'day', 'week', 'month', 'year'].map(type => (
                                    <button
                                        key={type}
                                        onClick={() => setFilter({ type, value: '' })}
                                        className={`px-6 py-2 rounded-xl text-[10px] font-black transition-all ${filter.type === type ? 'bg-[#217346] text-white shadow-lg' : 'text-gray-400 hover:text-gray-600'}`}
                                    >
                                        {type.toUpperCase()}
                                    </button>
                                ))}
                            </div>

                            {filter.type !== 'all' && (
                                <div className="flex items-center gap-2 animate-in zoom-in-95">
                                    {filter.type === 'day' && (
                                        <button onClick={() => adjustDate(-1)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-400 font-black">‚Üê</button>
                                    )}
                                    <span className="text-[10px] font-black text-gray-400 uppercase">Select {filter.type}:</span>
                                    <input
                                        type={filter.type === 'month' ? 'month' : filter.type === 'year' ? 'number' : 'date'}
                                        min={filter.type === 'year' ? '2020' : undefined}
                                        max={filter.type === 'year' ? '2030' : undefined}
                                        value={filter.value}
                                        onChange={e => setFilter(f => ({ ...f, value: e.target.value }))}
                                        className="bg-white border border-gray-100 px-4 py-2 rounded-xl text-xs font-bold outline-none focus:ring-2 ring-emerald-500/20"
                                    />
                                    {filter.type === 'day' && (
                                        <button onClick={() => adjustDate(1)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-400 font-black">‚Üí</button>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto main-content">
                        <div className="p-8 max-w-[1600px] mx-auto">
                            {/* Dashboard Stats */}
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-6 mb-12">
                                <AnalyticsCard label="Revenue" value={stats.revenue} sub={filter.type === 'all' ? 'Cumulative' : `${filter.type} View`} color="emerald" isPrice icon="üí∞" />
                                <AnalyticsCard label="Net Profit" value={stats.netProfit} sub="Take Home" color="blue" isPrice icon="üìà" />
                                <AnalyticsCard label="COGS" value={stats.cogs} sub="Direct Cost" color="amber" isPrice icon="üì¶" />
                                <AnalyticsCard label="Expenses" value={stats.expenses} sub="Overhead" color="rose" isPrice icon="üí∏" />
                                <AnalyticsCard label="Low Stock" value={stats.lowStockCount} sub="Alerts" color="orange" isPrice={false} icon="‚ö†Ô∏è" />
                            </div>

                            <div className="flex justify-end gap-3 mb-8">
                                <button onClick={() => auth.signOut()} className="px-6 py-3 bg-white border border-gray-100 text-gray-600 font-bold rounded-2xl hover:bg-gray-50 transition-colors shadow-sm flex items-center gap-2">
                                    <span>üîí</span> LOGOUT
                                </button>
                                <button onClick={() => exportToExcel(data, stats, filteredSales, filteredExpenses, filter)} className="px-8 py-3 bg-[#217346] text-white font-black rounded-2xl shadow-xl shadow-green-900/20 hover:bg-[#1b5e3a] transition-all flex items-center gap-2">
                                    <span>üìä</span> EXPORT AS EXCEL
                                </button>
                            </div>

                            {/* Inventory Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-emerald-100 text-emerald-700 rounded-lg text-xs">01</span>
                                        MASTER INVENTORY SHEET
                                    </h3>
                                    <button onClick={() => addRow('products')} className="px-4 py-2 bg-emerald-600 text-white text-xs font-bold rounded-lg hover:bg-emerald-700">+ NEW ITEM</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="text-left font-black">Item Name</th>
                                                <th className="w-32 text-center bg-emerald-50 text-emerald-800 font-black">Restock (+)</th>
                                                <th className="w-24 text-right">In-Stock</th>
                                                <th className="w-24 text-right">Sold</th>
                                                <th className="w-28 text-right font-black">Cost (‚Ç¶)</th>
                                                <th className="w-28 text-right font-black">Sell (‚Ç¶)</th>
                                                <th className="w-32 text-right">Current</th>
                                                <th className="w-40 text-right font-black">Valuation</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(data.products || []).map((p, idx) => {
                                                const m = getStockMetrics(p.id);
                                                return (
                                                    <tr key={p.id} className="hover:bg-emerald-50/30 group fade-in-up">
                                                        <td className="row-index">{idx + 1}</td>
                                                        <td><input className="font-bold text-gray-700" value={p.name} onChange={e => updateRow('products', p.id, 'name', e.target.value)} placeholder="Item Description..." /></td>
                                                        <td className="bg-emerald-50/50">
                                                            <input
                                                                type="number"
                                                                placeholder="Add Qty"
                                                                className="text-center font-black text-emerald-700 placeholder:text-emerald-300"
                                                                onKeyDown={e => {
                                                                    if (e.key === 'Enter') {
                                                                        handleRestock(p.id, e.target.value);
                                                                        e.target.value = '';
                                                                    }
                                                                }}
                                                            />
                                                        </td>
                                                        <td className="text-right font-bold text-gray-400 p-2">{m.total}</td>
                                                        <td className="text-right font-bold text-emerald-600 p-2">
                                                            {m.soldPeriod}
                                                            {filter.type !== 'all' && <span className="block text-[8px] text-gray-400 font-black">Total: {m.soldTotal}</span>}
                                                        </td>
                                                        <td><input type="number" className="text-right font-bold" value={p.cost} onChange={e => updateRow('products', p.id, 'cost', e.target.value)} /></td>
                                                        <td><input type="number" className="text-right font-bold text-emerald-700" value={p.price} onChange={e => updateRow('products', p.id, 'price', e.target.value)} /></td>
                                                        <td className={`text-right font-black p-2 ${m.isAlert ? 'text-red-500 bg-red-50' : 'text-emerald-800'}`}>
                                                            {m.current}
                                                            {m.isAlert && <span className="block text-[8px] uppercase tracking-tighter animate-bounce">Low Stock</span>}
                                                        </td>
                                                        <td className="p-2 text-right font-black text-gray-600 bg-gray-50/50">‚Ç¶{(m.current * (Number(p.cost) || 0)).toLocaleString()}</td>
                                                        <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('products', p.id)} className="text-red-400 font-bold hover:scale-125 transition-transform">√ó</button></td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Sales Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden mb-12">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-blue-100 text-blue-700 rounded-lg text-xs">02</span>
                                        DAILY SALES JOURNAL {filter.type !== 'all' ? `(${filter.type.toUpperCase()})` : '(ALL-TIME)'}
                                    </h3>
                                    <button onClick={() => addRow('sales')} className="px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-lg hover:bg-blue-700">+ LOG SALE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="text-left">Sold Item</th>
                                                <th className="w-24 text-right">Qty</th>
                                                <th className="w-32 text-right">Unit Cost (‚Ç¶)</th>
                                                <th className="w-32 text-right">Sold Price (‚Ç¶)</th>
                                                <th className="w-40 text-right">Gross Total</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(filteredSales || []).map((s, idx) => (
                                                <tr key={s.id} className="hover:bg-blue-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={s.date} onChange={e => updateRow('sales', s.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={s.productId} onChange={e => {
                                                            const p = data.products.find(prod => prod.id == e.target.value);
                                                            setData(prev => ({
                                                                ...prev,
                                                                sales: (prev.sales || []).map(row => row.id === s.id ? {
                                                                    ...row,
                                                                    productId: e.target.value,
                                                                    price: p?.price || 0,
                                                                    cost: p?.cost || 0
                                                                } : row)
                                                            }));
                                                        }}>
                                                            <option value="">Select Product...</option>
                                                            {data.products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                                        </select>
                                                    </td>
                                                    <td><input type="number" className="text-right font-bold" value={s.qty} onChange={e => updateRow('sales', s.id, 'qty', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right text-gray-400" value={s.cost} onChange={e => updateRow('sales', s.id, 'cost', e.target.value)} /></td>
                                                    <td><input type="number" className="text-right font-bold text-emerald-700" value={s.price} onChange={e => updateRow('sales', s.id, 'price', e.target.value)} /></td>
                                                    <td className="p-2 text-right font-black text-emerald-600 bg-emerald-50/30">‚Ç¶{(s.qty * s.price).toLocaleString()}</td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('sales', s.id)} className="text-red-400 font-bold">√ó</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </section>

                            {/* Expenses Sheet Section */}
                            <section className="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden">
                                <div className="p-6 bg-gray-50 border-b flex justify-between items-center">
                                    <h3 className="font-black text-gray-700 flex items-center gap-2">
                                        <span className="p-2 bg-rose-100 text-rose-700 rounded-lg text-xs">03</span>
                                        BUSINESS EXPENSE LEDGER {filter.type !== 'all' ? `(${filter.type.toUpperCase()})` : '(ALL-TIME)'}
                                    </h3>
                                    <button onClick={() => addRow('expenses')} className="px-4 py-2 bg-rose-600 text-white text-xs font-bold rounded-lg hover:bg-rose-700">+ LOG EXPENSE</button>
                                </div>
                                <div className="spreadsheet-container border-none">
                                    <table className="min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="w-10"></th>
                                                <th className="w-48 text-left">Date</th>
                                                <th className="w-48 text-left">Category</th>
                                                <th className="text-left">Memo / Reason</th>
                                                <th className="w-48 text-right">Expense Amount (‚Ç¶)</th>
                                                <th className="w-16"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {(filteredExpenses || []).map((exp, idx) => (
                                                <tr key={exp.id} className="hover:bg-rose-50/30 group">
                                                    <td className="row-index">{idx + 1}</td>
                                                    <td><input type="date" value={exp.date} onChange={e => updateRow('expenses', exp.id, 'date', e.target.value)} /></td>
                                                    <td>
                                                        <select value={exp.category} onChange={e => updateRow('expenses', exp.id, 'category', e.target.value)}>
                                                            <option>Rent & Lease</option><option>Utilities</option><option>Transport</option><option>Salaries</option><option>Taxes</option><option>Equipment</option><option>Other</option>
                                                        </select>
                                                    </td>
                                                    <td><input value={exp.description} onChange={e => updateRow('expenses', exp.id, 'description', e.target.value)} placeholder="Expense Purpose..." /></td>
                                                    <td><input type="number" className="text-right text-rose-600 font-bold" value={exp.amount} onChange={e => updateRow('expenses', exp.id, 'amount', e.target.value)} /></td>
                                                    <td className="text-center opacity-0 group-hover:opacity-100"><button onClick={() => deleteRow('expenses', exp.id)} className="text-red-400 font-bold">√ó</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* Footer Utility */}
                    <div className="bg-white border-t p-2 flex justify-between items-center text-[10px] uppercase font-black tracking-widest text-gray-400 shadow-inner px-6 shrink-0">
                        <div>Nigeria Master Tax Spreadsheet &bull; RC Edition</div>
                        <div className="flex gap-4">
                            <span>Ready</span>
                            <span>Ready</span>
                            <span className={syncing ? 'text-amber-500 animate-pulse' : 'text-green-500'}>
                                {syncing ? 'Cloud Syncing...' : 'Encrypted & Synced'}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const AnalyticsCard = ({ label, value, sub, color, isPrice = true, icon }) => (
            <div className={`bg-white p-6 rounded-[2rem] border border-gray-100 stat-card flex flex-col h-full fade-in-up relative overflow-hidden group`}>
                <div className={`absolute top-0 right-0 w-24 h-24 bg-${color}-500/5 rounded-full -mr-8 -mt-8 transition-transform group-hover:scale-150 duration-700`}></div>
                <div className="flex justify-between items-start mb-4 relative z-10">
                    <div className={`w-12 h-12 bg-${color}-50 text-${color}-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm`}>{icon}</div>
                    <div className="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em]">{sub}</div>
                </div>
                <div className="mt-auto relative z-10">
                    <div className="text-xs font-black text-gray-400 uppercase tracking-widest mb-1 group-hover:text-emerald-600 transition-colors">{label}</div>
                    <div className={`text-4xl font-black text-gray-900 font-mono tracking-tighter`}>
                        {isPrice ? '‚Ç¶' : ''}{Number(value).toLocaleString()}
                    </div>
                </div>
            </div>
        );

        const exportToExcel = (data, stats, sales, expenses, filter) => {
            const wb = XLSX.utils.book_new();
            const periodLabel = filter.type === 'all' ? 'All Time' : `${filter.type.toUpperCase()}: ${filter.value || 'Current'}`;

            // 1. Executive Summary Sheet
            const summaryData = [
                ["Enterprise Report", data.business.name || "Tax Master Nigeria"],
                ["CAC Registration", data.business.cac || "N/A"],
                ["Description", data.business.description || ""],
                ["Report Period", periodLabel],
                ["------------------", "------------------"],
                ["Total Revenue", stats.revenue],
                ["Total COGS", stats.cogs],
                ["Total Expenses", stats.expenses],
                ["Net Profit", stats.netProfit],
                ["Generated At", new Date().toLocaleString()]
            ];
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(summaryData), "Enterprise Summary");

            // 2. Inventory Sheet (Full)
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.products || []), "Master Inventory");

            // 3. Filtered Sales Sheet
            const formattedSales = (sales || []).map(s => {
                const p = data.products.find(prod => prod.id == s.productId);
                return {
                    "Date": s.date,
                    "Product": p?.name || "Unknown",
                    "Qty": s.qty,
                    "Unit Cost (Snapshot)": s.cost,
                    "Unit Price": s.price,
                    "Total Revenue": s.qty * s.price,
                    "Total COGS": s.qty * s.cost,
                    "Profit": (s.qty * s.price) - (s.qty * s.cost)
                };
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(formattedSales), `Sales (${filter.type})`);

            // 4. Filtered Expenses Sheet
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(expenses || []), `Expenses (${filter.type})`);

            // 5. Restock History Sheet
            const restockSheetData = (data.restocks || []).map(r => {
                const p = data.products.find(prod => prod.id == r.productId);
                return {
                    "Date & Time": r.date,
                    "Product Name": p?.name || "Unknown",
                    "Quantity Added": r.qty
                };
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(restockSheetData), "Restock History");

            XLSX.writeFile(wb, `${data.business.name || 'TaxMaster'}_Report_${new Date().toISOString().slice(0, 10)}.xlsx`);
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
